<div class="formContainer">
  <form (ngSubmit)="newClient(newClientForm.value)" [formGroup]="newClientForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your name" type="text" formControlName="nameClient">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your email" type="email" formControlName="emailClient">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your telephone" type="text" formControlName="cellphoneClient">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <mat-select placeholder="Choose your reward" formControlName="rewardClient">
            <mat-option *ngFor="let reward of rewards" [value]="reward">
              {{ reward.abbrev }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mat-raised-button color="primary">SUBMIT</button>
  </form>
  <img class="logoCinemamForm" src="../../assets/imgs/logoSala.png" alt="">
</div>
