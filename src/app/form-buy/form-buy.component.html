<div class="formContainer">
  <form [formGroup]="email">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your name" type="text" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your email" type="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="Enter your telephone" type="text" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <input matInput placeholder="dsfhdfdhfd" type="text" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="formField">
          <mat-select placeholder="Choose your reward">
            <mat-option value="option">Reward 1</mat-option>
            <mat-option value="option">Reward 2</mat-option>
            <mat-option value="option">Reward 3</mat-option>
            <mat-option value="option">Reward 4</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mat-raised-button color="primary">SUBMIT</button>
  </form>
</div>
